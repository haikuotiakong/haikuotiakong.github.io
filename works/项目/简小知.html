<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海淘一号</title>
    <style>
        video {
            width: 375px;
            height: 667px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

<body>
    <video src="../视频/简小知.mov" controls></video>
    <script>
        const vid = document.querySelector("video");
        vid.onclick = function () {
            if (vid.paused) {
                vid.play();
            } else {
                vid.pause();
            }
        }
    </script>
</body>

</html>
